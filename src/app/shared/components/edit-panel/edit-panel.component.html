<div class="container">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Template Name" [value]="templateName" (input)="changeName($event)">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Font size</mat-label>
        <mat-select [value]="fontSize" (selectionChange)="changeFontSize($event)">
          <mat-option value="10px">10px</mat-option>
          <mat-option value="12px">12px</mat-option>
          <mat-option value="14px">14px</mat-option>
          <mat-option value="16px">16px</mat-option>
          <mat-option value="18px">18px</mat-option>
          <mat-option value="20px">20px</mat-option>
          <mat-option value="22px">22px</mat-option>
          <mat-option value="24px">24px</mat-option>
          <mat-option value="26px">26px</mat-option>
          <mat-option value="28px">28px</mat-option>
          <mat-option value="30px">30px</mat-option>
          <mat-option value="32px">32px</mat-option>
          <mat-option value="40px">40px</mat-option>
        </mat-select>
    </mat-form-field>
</div>
